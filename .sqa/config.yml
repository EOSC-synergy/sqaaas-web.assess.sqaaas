        - /usr/bin/env sh .sqa/script.silly-rose-flounder.sh
        container: qc.doc_clammy-cinnabar-hamster
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-magnolia-heron.sh
        container: qc.doc_droopy-aquamarine-javanese
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-saffron-earwig.sh
        container: qc.doc_thirsty-corn-rat
