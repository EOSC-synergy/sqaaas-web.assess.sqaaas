      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-russet-caracal.sh
        container: qc.sty_crabby-lavender-fowl
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-silver-collie.sh
        container: qc.sty_woolly-black-flamingo
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-wisteria-squid.sh
        container: qc.ver_sloppy-dandelion-dormouse
