config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-amaranth-cuscus.sh
        container: qc.acc_seedy-chocolate-jellyfish
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-asparagus-birman.sh
        container: qc.doc_nerdy-linen-ferret
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-white-liger.sh
        container: qc.doc_shaky-cardinal-chicken
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-sapphire-lobster.sh
        container: qc.doc_foggy-ecru-bloodhound
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-firebrick-bracke.sh
        container: qc.lic_pretty-blue-liger
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-violet-husky.sh
        container: qc.met_woozy-peach-tamarin
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-cardinal-macaque.sh
        container: qc.sty_geeky-silver-mule
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-russet-dunker.sh
        container: qc.sty_greasy-beige-dolphin
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cyan-ant.sh
        container: qc.ver_smelly-myrtle-dragonfly
timeout: 5400
