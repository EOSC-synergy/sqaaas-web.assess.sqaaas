        - /usr/bin/env sh .sqa/script.hazy-cinnamon-raccoon.sh
        container: qc.acc_snappy-charcoal-insect
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-red-llama.sh
        container: qc.doc_slaphappy-charcoal-sheep
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-olivine-octopus.sh
        container: qc.doc_sloppy-ultramarine-tarsier
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-coral-otter.sh
        container: qc.doc_sleazy-plum-crocodile
