config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-razzmatazz-eel.sh
        container: qc.acc_pretty-grey-woodpecker
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-chocolate-dachsbracke.sh
        container: qc.doc_stuffy-pumpkin-wrasse
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.messy-sapphire-zebu.sh
        container: qc.doc_thirsty-coral-dragon
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-blue-fossa.sh
        container: qc.doc_tacky-beige-raccoon
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-buff-crane.sh
        container: qc.lic_sleazy-periwinkle-ray
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-harlequin-jackal.sh
        container: qc.met_ugly-magenta-whale
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-cerulean-maltese.sh
        container: qc.sty_craggy-coral-dugong
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-amber-crab.sh
        container: qc.sty_ugly-pumpkin-mammoth
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-chocolate-sparrow.sh
        container: qc.ver_foggy-teal-schnauzer
timeout: 5400
