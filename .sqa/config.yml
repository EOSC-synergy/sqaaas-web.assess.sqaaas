config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-copper-uguisu.sh
        container: qc.acc_ready-jade-pig
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-malachite-harrier.sh
        container: qc.doc_whiny-copper-liger
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-denim-deer.sh
        container: qc.doc_trippy-platinum-argentino
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-lime-dodo.sh
        container: qc.doc_blurry-salmon-havanese
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-amethyst-spoonbill.sh
        container: qc.lic_seedy-brown-koala
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-khaki-caiman.sh
        container: qc.met_muzzy-taupe-drever
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-lime-mole.sh
        container: qc.sty_lanky-lavender-akbash
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-sapphire-boar.sh
        container: qc.sty_baggy-brass-worm
      no-repository pyophidia:
        commands:
        - curl --output /tmp/test https://github.com/EOSC-synergy/sqaaas-tooling/raw/refs/heads/release/2.3.0/tooling.json
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-khaki-turtle.sh
        container: qc.ver_squeaky-lime-reindeer
timeout: 5400
