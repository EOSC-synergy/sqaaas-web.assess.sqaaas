config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-green-seal.sh
        container: qc.acc_flimsy-razzmatazz-discus
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-bistre-urchin.sh
        container: qc.doc_jumpy-thistle-tapir
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-cream-whale.sh
        container: qc.doc_squeaky-amber-mole
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-chartreuse-kudu.sh
        container: qc.doc_squirrely-viridian-donkey
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tomato-caterpillar.sh
        container: qc.lic_skanky-coral-lynx
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-plum-grouse.sh
        container: qc.met_stuffy-saffron-heron
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-green-spider.sh
        container: qc.sty_flaky-chartreuse-spider
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-lemon-anteater.sh
        container: qc.sty_bumpy-amber-mastiff
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-burgundy-russel.sh
        container: qc.ver_tasty-cerulean-abyssinian
timeout: 5400
