      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cornflower-foxhound.sh
        container: qc.met_trippy-pumpkin-sparrow
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-malachite-goose.sh
        container: qc.sty_whiny-turquoise-chow
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-cerise-baboon.sh
        container: qc.sty_ready-dandelion-ladybird
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-carmine-chamois.sh
        container: qc.ver_blurry-russet-skunk
