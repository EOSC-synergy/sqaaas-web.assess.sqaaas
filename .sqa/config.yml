        - /usr/bin/env sh .sqa/script.gimpy-zucchini-retriever.sh
        container: qc.acc_skanky-green-ferret
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-pink-woodlouse.sh
        container: qc.doc_hilly-peach-mandrill
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-periwinkle-sloth.sh
        container: qc.doc_freaky-brown-barb
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-black-macaque.sh
        container: qc.doc_skanky-cream-setter
