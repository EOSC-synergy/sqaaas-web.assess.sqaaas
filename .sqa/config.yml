        commands:
        - /usr/bin/env sh .sqa/script.skanky-tangerine-corgi.sh
        container: qc.sty_nerdy-lemon-numbat
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-yellow-peccary.sh
        container: qc.sty_thirsty-ochre-gecko
  QC.Ver:
