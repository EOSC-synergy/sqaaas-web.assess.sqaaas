      github.com/darce-i3m/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-olive-macaque.sh
        container: qc.met_bluesy-pink-bracke
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-amaranth-quail.sh
        container: qc.sty_flabby-cream-hare
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-corn-ocelot.sh
        container: qc.sty_greasy-lime-wildebeest
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-xanthic-mist.sh
        container: qc.ver_flimsy-aqua-dugong
timeout: 5400
