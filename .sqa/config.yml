config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-burgundy-hyrax.sh
        container: qc.acc_cozy-lime-bee
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-auburn-birman.sh
        container: qc.doc_chummy-russet-ferret
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-khaki-kiwi.sh
        container: qc.doc_nippy-malachite-robin
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-saffron-bombay.sh
        container: qc.doc_sleazy-chartreuse-retriever
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-auburn-gerbil.sh
        container: qc.lic_nerdy-cerise-gibbon
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-malachite-vulture.sh
        container: qc.met_bumpy-burgundy-mau
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-black-buzzard.sh
        container: qc.sty_surly-cream-flounder
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-myrtle-bombay.sh
        container: qc.sty_skanky-cream-wasp
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-brown-ladybird.sh
        container: qc.ver_frumpy-ecru-quokka
timeout: 5400
