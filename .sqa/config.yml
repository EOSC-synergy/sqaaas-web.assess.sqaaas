config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-ivory-cichlid.sh
        container: qc.acc_skinny-ultramarine-lion
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-vermilion-millipede.sh
        container: qc.doc_woolly-russet-chihuahua
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-buff-ladybird.sh
        container: qc.doc_hazy-yellow-raccoon
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cinnabar-axolotl.sh
        container: qc.doc_scanty-pear-newfoundland
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-denim-angora.sh
        container: qc.lic_thirsty-peach-camel
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.silly-ochre-bat.sh
        container: qc.met_bluesy-green-deer
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-magnolia-bee.sh
        container: qc.sty_paltry-pumpkin-centipede
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-flax-penguin.sh
        container: qc.sty_muzzy-cinnamon-beaver
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-black-kudu.sh
        container: qc.ver_frumpy-teal-bee
timeout: 5400
