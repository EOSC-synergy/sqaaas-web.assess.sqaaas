config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-eggplant-blue.sh
        container: qc.acc_skanky-amaranth-eleuth
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-sepia-wallaby.sh
        container: qc.doc_lumpy-ruby-spitz
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-sapphire-earwig.sh
        container: qc.doc_flimsy-persimmon-greyhound
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-wisteria-booby.sh
        container: qc.doc_ugly-cardinal-snake
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-teal-booby.sh
        container: qc.lic_sloppy-plum-harrier
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-periwinkle-mau.sh
        container: qc.met_lovely-aqua-orangutan
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-teal-reindeer.sh
        container: qc.sty_lovely-amethyst-havanese
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-olive-moose.sh
        container: qc.sty_hasty-pumpkin-dormouse
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-pink-capuchin.sh
        container: qc.ver_chewy-pumpkin-yak
timeout: 5400
