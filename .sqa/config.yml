        - /usr/bin/env sh .sqa/script.slaphappy-charcoal-cassowary.sh
        container: qc.sty_frumpy-alizarin-chimpanzee
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-corn-chameleon.sh
        container: qc.sty_skanky-maroon-bee
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-silver-chicken.sh
