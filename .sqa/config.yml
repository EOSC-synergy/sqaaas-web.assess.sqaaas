config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-grey-gecko.sh
        container: qc.acc_randy-ivory-fish
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-charcoal-elephant.sh
        container: qc.doc_flaky-celadon-deer
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-charcoal-cheetah.sh
        container: qc.doc_nerdy-burgundy-wolf
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-zucchini-sparrow.sh
        container: qc.doc_ready-bistre-caterpillar
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-cinnabar-chinook.sh
        container: qc.lic_stealthy-cornflower-grasshopper
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-beige-terrier.sh
        container: qc.met_breezy-cinnabar-oyster
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-lilac-barb.sh
        container: qc.sty_sloppy-platinum-reindeer
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-plum-chinook.sh
        container: qc.sty_trippy-teal-leopard
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-black-oriole.sh
        container: qc.ver_wheezy-chartreuse-gar
timeout: 5400
