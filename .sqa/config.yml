config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-red-lynx.sh
        container: qc.acc_wimpy-black-ragdoll
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-beige-orangutan.sh
        container: qc.doc_fuzzy-bistre-burmese
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-bistre-zonkey.sh
        container: qc.doc_snazzy-rust-hyena
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-burgundy-toucan.sh
        container: qc.doc_skimpy-gold-avocet
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-cinnabar-leopard.sh
        container: qc.lic_bluesy-charcoal-salamander
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-amethyst-flamingo.sh
        container: qc.met_flimsy-asparagus-dollar
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-peach-cuscus.sh
        container: qc.sty_pretty-aqua-mist
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-plum-blue.sh
        container: qc.sty_sleazy-harlequin-pinscher
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-flax-lionfish.sh
        container: qc.ver_snappy-teal-zebu
timeout: 5400
