        commands:
        - /usr/bin/env sh .sqa/script.scaly-amber-jellyfish.sh
        container: qc.sty_woolly-burgundy-skunk
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
