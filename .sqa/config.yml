config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-chestnut-ibis.sh
        container: qc.acc_beady-thistle-horse
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-peach-saola.sh
        container: qc.doc_lumpy-periwinkle-russel
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-grey-mole.sh
        container: qc.doc_messy-bistre-serval
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-eggplant-squirrel.sh
        container: qc.doc_sunny-razzmatazz-woodpecker
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-tan-llama.sh
        container: qc.lic_snappy-olive-barracuda
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-gold-terrier.sh
        container: qc.met_shaggy-khaki-orangutan
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-tomato-dalmatian.sh
        container: qc.sty_hasty-pink-blue
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-gamboge-weasel.sh
        container: qc.sty_trippy-asparagus-dogfish
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-cerise-drever.sh
        container: qc.ver_snoopy-rust-iguana
timeout: 5400
