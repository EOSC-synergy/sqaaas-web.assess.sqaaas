config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-fuchsia-burmese.sh
        container: qc.acc_leaky-malachite-retriever
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-amethyst-dhole.sh
        container: qc.doc_leaky-lavender-sheep
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-bistre-maltese.sh
        container: qc.doc_sloppy-cyan-newt
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-corn-flounder.sh
        container: qc.doc_nerdy-pumpkin-hare
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-mauve-dane.sh
        container: qc.lic_freaky-black-harrier
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-lemon-bird.sh
        container: qc.met_sloppy-teal-bear
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-cinnamon-booby.sh
        container: qc.sty_scaly-lilac-bandicoot
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-tan-foxhound.sh
        container: qc.sty_sleazy-amethyst-wallaby
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-maroon-bulldog.sh
        container: qc.ver_nerdy-sangria-beagle
timeout: 5400
