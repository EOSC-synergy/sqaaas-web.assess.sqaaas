      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-russet-chameleon.sh
        container: qc.met_bumpy-mustard-zonkey
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-lemon-bandicoot.sh
        container: qc.sty_gimpy-gold-reindeer
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-blue-chamois.sh
        container: qc.sty_grumpy-blue-millipede
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-cobalt-foxhound.sh
        container: qc.ver_chummy-cream-owl
