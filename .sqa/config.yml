config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-razzmatazz-wallaby.sh
        container: qc.acc_pretty-periwinkle-moth
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-purple-dachshund.sh
        container: qc.doc_gloppy-fuchsia-drever
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-turquoise-buffalo.sh
        container: qc.doc_clammy-cinnamon-dunker
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-auburn-falcon.sh
        container: qc.doc_wimpy-sangria-bat
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-cobalt-buzzard.sh
        container: qc.lic_grumpy-pumpkin-goose
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-linen-falcon.sh
        container: qc.met_lumpy-cornflower-salamander
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-ecru-stingray.sh
        container: qc.sty_chewy-orange-dormouse
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-celadon-woodlouse.sh
        container: qc.sty_snoopy-cinnamon-clam
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-apricot-mau.sh
        container: qc.ver_stinky-buff-otter
timeout: 5400
