config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-malachite-zebra.sh
        container: qc.acc_smelly-russet-rat
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-bistre-dunker.sh
        container: qc.doc_randy-razzmatazz-jellyfish
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-silver-echidna.sh
        container: qc.doc_skimpy-apricot-mouse
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-lavender-sloth.sh
        container: qc.doc_breezy-indigo-squid
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-ivory-wolfhound.sh
        container: qc.lic_paltry-lime-havanese
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-black-dog.sh
        container: qc.met_zippy-salmon-dragon
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-dandelion-gecko.sh
        container: qc.sty_scaly-xanthic-dugong
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-copper-woodpecker.sh
        container: qc.sty_ready-saffron-seahorse
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-champagne-beaver.sh
        container: qc.ver_snoopy-goldenrod-kudu
timeout: 5400
