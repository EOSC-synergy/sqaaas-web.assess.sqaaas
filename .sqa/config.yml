      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-indigo-starfish.sh
        container: qc.sty_shabby-black-saola
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-azure-fox.sh
        container: qc.sty_boozy-lilac-robin
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-turquoise-grouse.sh
        container: qc.ver_fuzzy-champagne-chimpanzee
