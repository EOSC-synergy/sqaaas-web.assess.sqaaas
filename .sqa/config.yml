      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-platinum-penguin.sh
        container: qc.met_nerdy-chartreuse-owl
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-goldenrod-shark.sh
        container: qc.sty_gummy-goldenrod-wolfhound
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-magenta-zebu.sh
        container: qc.sty_droopy-white-whippet
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-grey-salamander.sh
        container: qc.ver_wimpy-mauve-bird
