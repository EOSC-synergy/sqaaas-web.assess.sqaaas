        commands:
        - /usr/bin/env sh .sqa/script.gummy-pink-malamute.sh
        container: qc.sty_hazy-emerald-booby
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-orange-bullfrog.sh
