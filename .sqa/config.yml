config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-maroon-dunker.sh
        container: qc.acc_whiny-olive-goose
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-fuchsia-booby.sh
        container: qc.doc_skimpy-chartreuse-tiger
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-razzmatazz-wolverine.sh
        container: qc.doc_frumpy-plum-pig
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-amethyst-harrier.sh
        container: qc.doc_zippy-aquamarine-saola
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-firebrick-gorilla.sh
        container: qc.lic_ready-firebrick-horse
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-white-yak.sh
        container: qc.met_baggy-mustard-bird
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-plum-dalmatian.sh
        container: qc.sty_pasty-bronze-retriever
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-brass-jackal.sh
        container: qc.sty_leaky-goldenrod-barb
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cream-alligator.sh
        container: qc.ver_lovely-coral-rhinoceros
timeout: 5400
