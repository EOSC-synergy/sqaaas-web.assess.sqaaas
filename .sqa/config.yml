        - /usr/bin/env sh .sqa/script.snappy-grey-sheep.sh
        container: qc.doc_snippy-green-leopard
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-sepia-tamarin.sh
        container: qc.doc_clammy-celadon-tortoise
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cerise-ostrich.sh
        container: qc.doc_smelly-mauve-bracke
