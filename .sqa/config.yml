      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-smalt-devil.sh
        container: qc.met_goopy-auburn-peccary
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-chocolate-markhor.sh
        container: qc.sty_goopy-viridian-dollar
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-periwinkle-rat.sh
        container: qc.sty_slaphappy-amaranth-goose
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-denim-tamarin.sh
        container: qc.ver_flabby-turquoise-starfish
