        container: qc.sty_slaphappy-plum-camel
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-ecru-mandrill.sh
        container: qc.sty_skinny-saffron-crane
  QC.Ver:
