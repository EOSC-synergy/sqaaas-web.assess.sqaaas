        - /usr/bin/env sh .sqa/script.sickly-lemon-uguisu.sh
        container: qc.doc_ugly-puce-devil
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-lilac-mongrel.sh
        container: qc.doc_woozy-azure-lemming
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-copper-birman.sh
        container: qc.doc_paltry-wheat-fossa
