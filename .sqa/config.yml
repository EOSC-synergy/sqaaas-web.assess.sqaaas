config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/sqaaas-web:
      branch: master
      repo: https://github.com/darce-i3m/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-magenta-molly.sh
        container: qc.acc_zippy-smalt-leopard
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-yellow-bloodhound.sh
        container: qc.doc_ready-magnolia-hedgehog
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-saffron-echidna.sh
        container: qc.doc_skinny-vermilion-mole
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-turquoise-squid.sh
        container: qc.doc_breezy-wheat-paradise
  QC.Lic:
    repos:
      github.com/darce-i3m/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-brass-tang.sh
        container: qc.lic_shaggy-saffron-cichlid
  QC.Met:
    repos:
      github.com/darce-i3m/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-azure-opossum.sh
        container: qc.met_jumpy-ecru-sheep
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-charcoal-bulldog.sh
        container: qc.sty_wheezy-puce-sheepdog
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-wheat-walrus.sh
        container: qc.sty_sleazy-bronze-barnacle
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-pear-setter.sh
        container: qc.ver_shaky-magnolia-gerbil
timeout: 5400
