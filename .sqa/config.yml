config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-grey-earwig.sh
        container: qc.acc_randy-persimmon-russel
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-sapphire-spaniel.sh
        container: qc.doc_ready-sapphire-yak
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-magnolia-fousek.sh
        container: qc.doc_homey-indigo-akbash
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-plum-monster.sh
        container: qc.doc_snazzy-smalt-falcon
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-indigo-dolphin.sh
        container: qc.lic_snoopy-alizarin-foxhound
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-pumpkin-wallaby.sh
        container: qc.met_whiny-malachite-chameleon
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-blue-gharial.sh
        container: qc.sty_wheezy-lavender-echidna
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-scarlet-cow.sh
        container: qc.sty_skinny-emerald-cat
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-rust-crane.sh
        container: qc.ver_lumpy-saffron-horse
timeout: 5400
