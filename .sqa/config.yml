      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-indigo-manatee.sh
        container: qc.sty_freaky-orchid-bongo
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-asparagus-gorilla.sh
        container: qc.sty_snoopy-gamboge-crab
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-red-bordeaux.sh
        container: qc.ver_sleazy-champagne-reindeer
