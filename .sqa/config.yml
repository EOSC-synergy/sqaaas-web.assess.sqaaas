    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-peach-paradise.sh
        container: qc.sty_cloudy-tomato-cassowary
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-platinum-zebra.sh
        container: qc.sty_chummy-razzmatazz-ostrich
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-platinum-hare.sh
        container: qc.ver_muggy-heliotrope-salamander
