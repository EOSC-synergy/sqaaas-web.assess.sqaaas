config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-green-gharial.sh
        container: qc.acc_skanky-lemon-burmese
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-magnolia-falcon.sh
        container: qc.doc_muzzy-black-wolverine
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-blue-dragon.sh
        container: qc.doc_scummy-plum-shrimp
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-xanthic-neanderthal.sh
        container: qc.doc_flabby-amber-ibis
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-mauve-hornet.sh
        container: qc.lic_wimpy-pink-bulldog
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-zucchini-squid.sh
        container: qc.met_bumpy-brass-armadillo
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-taupe-dogfish.sh
        container: qc.sty_stuffy-flax-rabbit
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-goldenrod-rat.sh
        container: qc.sty_woolly-mustard-shark
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-mauve-grouse.sh
        container: qc.ver_frumpy-red-anteater
timeout: 5400
