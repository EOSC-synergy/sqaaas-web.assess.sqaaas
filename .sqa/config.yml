config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-rose-baboon.sh
        container: qc.acc_pokey-heliotrope-tarantula
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-cyan-bordeaux.sh
        container: qc.doc_blurry-olive-chinook
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-firebrick-squirrel.sh
        container: qc.doc_muzzy-alizarin-kakapo
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-coral-caiman.sh
        container: qc.doc_wimpy-cobalt-shrew
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.randy-sapphire-wombat.sh
        container: qc.lic_sunny-brown-kudu
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-cardinal-hare.sh
        container: qc.met_wiggy-chestnut-squirrel
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-russet-catfish.sh
        container: qc.sty_cloudy-scarlet-zorse
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-vermilion-mist.sh
        container: qc.sty_silly-celadon-wolverine
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-ochre-kudu.sh
        container: qc.ver_zippy-buff-deer
timeout: 5400
