config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-sapphire-cat.sh
        container: qc.acc_silly-razzmatazz-meerkat
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-seashell-duck.sh
        container: qc.doc_snippy-burgundy-ocelot
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-puce-lion.sh
        container: qc.doc_messy-mauve-dalmatian
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-lavender-cockroach.sh
        container: qc.doc_crappy-magnolia-cichlid
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-cardinal-jaguar.sh
        container: qc.lic_randy-carmine-schnauzer
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-fuchsia-olm.sh
        container: qc.met_sleepy-lilac-setter
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-sangria-chinook.sh
        container: qc.sty_wheezy-amaranth-javanese
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-fuchsia-birman.sh
        container: qc.sty_tasty-pear-sheepdog
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-persimmon-oyster.sh
        container: qc.ver_greasy-eggplant-barb
