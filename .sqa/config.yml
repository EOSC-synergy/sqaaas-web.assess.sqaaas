      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-carmine-tarsier.sh
        container: qc.doc_pasty-russet-ostrich
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-ultramarine-camel.sh
        container: qc.doc_goopy-russet-rhinoceros
