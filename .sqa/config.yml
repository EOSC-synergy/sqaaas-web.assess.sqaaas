config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-taupe-chinook.sh
        container: qc.acc_hasty-platinum-chihuahua
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-azure-tiger.sh
        container: qc.doc_boozy-cerulean-gorilla
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-grey-capybara.sh
        container: qc.doc_fuzzy-razzmatazz-mastiff
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-grey-avocet.sh
        container: qc.doc_muggy-vermilion-boar
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-champagne-capuchin.sh
        container: qc.lic_gummy-tomato-barb
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-silver-uakari.sh
        container: qc.met_slaphappy-wheat-wasp
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-aquamarine-havanese.sh
        container: qc.sty_flimsy-amethyst-llama
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-goldenrod-spaniel.sh
        container: qc.sty_stuffy-salmon-dormouse
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-pear-dodo.sh
        container: qc.ver_zippy-lavender-quetzal
timeout: 5400
