config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-auburn-dingo.sh
        container: qc.acc_shabby-peach-fly
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-orange-dachshund.sh
        container: qc.doc_frumpy-violet-snake
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-indigo-pinscher.sh
        container: qc.doc_flaky-cobalt-dormouse
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-lilac-guppy.sh
        container: qc.doc_slaphappy-aqua-opossum
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-emerald-gibbon.sh
        container: qc.lic_pokey-vermilion-lobster
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-crimson-bloodhound.sh
        container: qc.met_blurry-magenta-chipmunk
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-puce-jellyfish.sh
        container: qc.sty_frumpy-lemon-dolphin
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-xanthic-penguin.sh
        container: qc.sty_lumpy-goldenrod-spoonbill
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-jade-caiman.sh
        container: qc.ver_nippy-denim-caracal
timeout: 5400
