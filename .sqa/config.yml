      github.com/darce-i3m/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-magenta-retriever.sh
        container: qc.met_ugly-lemon-whale
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-blue-moorhen.sh
        container: qc.sty_crabby-plum-leopard
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-turquoise-coyote.sh
        container: qc.sty_homely-amethyst-binturong
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-mustard-cuttlefish.sh
        container: qc.ver_sunny-salmon-ladybird
