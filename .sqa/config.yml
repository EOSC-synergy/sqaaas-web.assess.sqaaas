        - /usr/bin/env sh .sqa/script.woozy-sepia-avocet.sh
        container: qc.doc_skimpy-denim-dalmatian
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-wisteria-donkey.sh
        container: qc.doc_paltry-xanthic-horse
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-ruby-audemer.sh
        container: qc.doc_crappy-seashell-mole
