config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-sangria-schnauzer.sh
        container: qc.acc_cloudy-pumpkin-kangaroo
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-orchid-booby.sh
        container: qc.doc_greasy-indigo-wolf
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-ruby-manatee.sh
        container: qc.doc_sloppy-corn-gopher
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-pumpkin-urchin.sh
        container: qc.doc_tacky-ivory-frise
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-denim-mastiff.sh
        container: qc.lic_chewy-mauve-dragonfly
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-purple-mist.sh
        container: qc.met_tasty-vermilion-budgerigar
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-lavender-bulldog.sh
        container: qc.sty_baggy-cobalt-urchin
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-bistre-wombat.sh
        container: qc.sty_foggy-cyan-opossum
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-olivine-spider.sh
        container: qc.ver_gimpy-grey-newfoundland
timeout: 5400
