config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-wheat-ibis.sh
        container: qc.acc_lumpy-alizarin-eagle
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-bistre-bonobo.sh
        container: qc.doc_randy-white-beagle
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-sepia-kingfisher.sh
        container: qc.doc_snoopy-turquoise-gharial
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-brown-walrus.sh
        container: qc.doc_whiny-brown-fowl
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-thistle-weasel.sh
        container: qc.lic_homely-grey-dhole
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-wisteria-tang.sh
        container: qc.met_hazy-seashell-dormouse
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-olive-kiwi.sh
        container: qc.sty_surly-taupe-moth
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-lime-centipede.sh
        container: qc.sty_shaky-bronze-woodpecker
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-pumpkin-fly.sh
        container: qc.ver_snappy-ruby-paradise
timeout: 5400
