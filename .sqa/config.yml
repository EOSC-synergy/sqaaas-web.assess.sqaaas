config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-smalt-peccary.sh
        container: qc.acc_ugly-chestnut-flamingo
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-champagne-vulture.sh
        container: qc.doc_grumpy-mauve-kiwi
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-saffron-argentino.sh
        container: qc.doc_seedy-amber-mole
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-periwinkle-malamute.sh
        container: qc.doc_paltry-blue-sparrow
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-ivory-dalmatian.sh
        container: qc.lic_skimpy-buff-tarantula
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-chartreuse-chow.sh
        container: qc.met_sunny-wheat-frise
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-denim-ray.sh
        container: qc.sty_nerdy-tangerine-bombay
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-orange-otter.sh
        container: qc.sty_lanky-charcoal-macaque
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-russet-chamois.sh
        container: qc.ver_zippy-malachite-beetle
timeout: 5400
