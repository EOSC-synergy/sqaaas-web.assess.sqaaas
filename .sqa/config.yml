      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-cream-flamingo.sh
        container: qc.sty_beady-aquamarine-earwig
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-puce-panda.sh
        container: qc.sty_dorky-mauve-monkey
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-charcoal-ibis.sh
        container: qc.ver_homely-eggplant-clam
