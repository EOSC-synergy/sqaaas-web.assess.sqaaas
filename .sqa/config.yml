    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-viridian-dunker.sh
        container: qc.doc_lovely-asparagus-crane
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-cinnabar-mist.sh
        container: qc.doc_bumpy-lavender-skunk
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-orange-opossum.sh
        container: qc.doc_whiny-amaranth-rottweiler
