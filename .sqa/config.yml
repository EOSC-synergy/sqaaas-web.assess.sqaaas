config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.13
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-pumpkin-barb.sh
        container: qc.acc_beady-plum-dugong
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-lime-spider.sh
        container: qc.doc_sunny-rust-buffalo
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-silver-seal.sh
        container: qc.doc_thirsty-goldenrod-catfish
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-amaranth-sparrow.sh
        container: qc.doc_lousy-corn-mole
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-wisteria-snake.sh
        container: qc.lic_flimsy-lime-kangaroo
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-wisteria-seahorse.sh
        container: qc.met_tasty-blue-hummingbird
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-pumpkin-dhole.sh
        container: qc.sty_slaphappy-zucchini-blue
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cardinal-antelope.sh
        container: qc.sty_tacky-red-giraffe
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-lemon-emu.sh
        container: qc.ver_fuzzy-tan-termite
timeout: 5400
