config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/sqaaas-web:
      branch: master
      repo: https://github.com/darce-i3m/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-xanthic-beetle.sh
        container: qc.acc_sleepy-green-bison
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-orange-flounder.sh
        container: qc.doc_stinky-orange-rat
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-razzmatazz-clam.sh
        container: qc.doc_hasty-saffron-beaver
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-black-blue.sh
        container: qc.doc_snappy-taupe-scorpion
  QC.Lic:
    repos:
      github.com/darce-i3m/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-sepia-hippopotamus.sh
        container: qc.lic_stealthy-brown-olm
  QC.Met:
    repos:
      github.com/darce-i3m/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-sangria-blue.sh
        container: qc.met_lousy-bronze-havanese
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-amber-mammoth.sh
        container: qc.sty_droopy-platinum-elephant
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-apricot-affenpinscher.sh
        container: qc.sty_foggy-white-owl
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-firebrick-mist.sh
        container: qc.ver_hasty-ochre-flamingo
timeout: 5400
