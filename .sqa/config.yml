config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-corn-eagle.sh
        container: qc.acc_paltry-mauve-chameleon
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-razzmatazz-tang.sh
        container: qc.doc_wheezy-heliotrope-stingray
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-alizarin-russel.sh
        container: qc.doc_lovely-tangerine-lion
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-heliotrope-cassowary.sh
        container: qc.doc_squirrely-eggplant-deer
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-olive-ladybird.sh
        container: qc.lic_shaggy-zucchini-chameleon
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.randy-linen-kangaroo.sh
        container: qc.met_smelly-gamboge-woodlouse
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-rust-chihuahua.sh
        container: qc.sty_goopy-rust-bison
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-eggplant-schnauzer.sh
        container: qc.sty_droopy-turquoise-hornet
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-coral-penguin.sh
        container: qc.ver_muggy-wheat-whale
timeout: 5400
