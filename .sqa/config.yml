        - /usr/bin/env sh .sqa/script.squirrely-cardinal-axolotl.sh
        container: qc.acc_woozy-celadon-chameleon
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-teal-cuttlefish.sh
        container: qc.doc_flaky-magnolia-booby
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-cerulean-monster.sh
        container: qc.doc_scanty-purple-birman
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-saffron-lobster.sh
        container: qc.doc_snazzy-mauve-forest
