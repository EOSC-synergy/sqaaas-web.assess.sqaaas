config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-periwinkle-anteater.sh
        container: qc.acc_snippy-alizarin-yak
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-alizarin-angora.sh
        container: qc.doc_stinky-pink-bonobo
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-mustard-fox.sh
        container: qc.doc_randy-ultramarine-foxhound
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-maroon-fly.sh
        container: qc.doc_seedy-cardinal-sheepdog
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-crimson-millipede.sh
        container: qc.lic_hilly-asparagus-husky
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-yellow-mau.sh
        container: qc.met_snazzy-myrtle-mist
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-silver-dhole.sh
        container: qc.sty_lovely-orange-kingfisher
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-red-akita.sh
        container: qc.sty_shaky-zucchini-tzu
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-olivine-barnacle.sh
        container: qc.ver_snoopy-cerulean-sheep
timeout: 5400
