config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-amethyst-tzu.sh
        container: qc.acc_flabby-seashell-ferret
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-dandelion-burmese.sh
        container: qc.doc_tacky-wheat-sparrow
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-buff-cat.sh
        container: qc.doc_ugly-champagne-whippet
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-turquoise-guppy.sh
        container: qc.doc_surly-maroon-rhinoceros
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-bistre-dragon.sh
        container: qc.lic_wiggy-linen-donkey
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-beige-falcon.sh
        container: qc.met_leaky-dandelion-squirt
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-orchid-retriever.sh
        container: qc.sty_blurry-rust-rattlesnake
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-brass-mammoth.sh
        container: qc.sty_gloppy-heliotrope-wombat
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-salmon-albatross.sh
        container: qc.ver_fuzzy-bistre-dodo
timeout: 5400
