config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-lemon-axolotl.sh
        container: qc.acc_bluesy-russet-quail
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-cinnamon-octopus.sh
        container: qc.doc_crabby-violet-hornet
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-goldenrod-badger.sh
        container: qc.doc_freaky-copper-jackal
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-cyan-dodo.sh
        container: qc.doc_trippy-magenta-dogfish
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-ivory-jackal.sh
        container: qc.lic_leaky-bronze-hippopotamus
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-champagne-capuchin.sh
        container: qc.met_squeaky-amethyst-tarsier
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-red-warthog.sh
        container: qc.sty_muggy-violet-deer
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-persimmon-heron.sh
        container: qc.sty_clammy-asparagus-loon
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-burgundy-dragonfly.sh
        container: qc.ver_skanky-gamboge-dachshund
timeout: 5400
