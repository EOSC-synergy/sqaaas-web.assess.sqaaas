        - /usr/bin/env sh .sqa/script.gloppy-sepia-gecko.sh
        container: qc.acc_beady-cobalt-wallaby
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-xanthic-eel.sh
        container: qc.doc_fuzzy-periwinkle-turkey
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-xanthic-chameleon.sh
        container: qc.doc_gummy-sapphire-wombat
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-wheat-butterfly.sh
        container: qc.doc_slaphappy-taupe-bear
