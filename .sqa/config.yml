config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-azure-collie.sh
        container: qc.acc_zippy-corn-maltese
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-beige-indri.sh
        container: qc.doc_squeaky-saffron-tang
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-ivory-mole.sh
        container: qc.doc_droopy-maroon-giraffe
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-flax-havanese.sh
        container: qc.doc_skimpy-myrtle-antelope
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-cardinal-ostrich.sh
        container: qc.lic_snoopy-smalt-serval
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-green-earwig.sh
        container: qc.met_snappy-lemon-mole
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-razzmatazz-kingfisher.sh
        container: qc.sty_gamy-gold-cow
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-indigo-sponge.sh
        container: qc.sty_clammy-myrtle-bulldog
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-fuchsia-oyster.sh
        container: qc.ver_pasty-aquamarine-kudu
timeout: 5400
