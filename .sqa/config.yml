        - /usr/bin/env sh .sqa/script.ready-carmine-chamois.sh
        container: qc.sty_snippy-brown-chow
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-khaki-vole.sh
        container: qc.sty_smelly-chocolate-tortoise
