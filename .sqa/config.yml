        - /usr/bin/env sh .sqa/script.squeaky-myrtle-markhor.sh
        container: qc.acc_crappy-cerulean-woodlouse
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-wisteria-bear.sh
        container: qc.doc_silly-black-urchin
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-aqua-antelope.sh
        container: qc.doc_blurry-vermilion-caracal
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-apricot-ostrich.sh
        container: qc.doc_sleazy-puce-skunk
