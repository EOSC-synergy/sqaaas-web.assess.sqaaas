      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-champagne-ostrich.sh
        container: qc.met_chummy-tangerine-seal
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.ready-lavender-armadillo.sh
        container: qc.sty_stealthy-silver-centipede
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-apricot-ladybird.sh
        container: qc.sty_muzzy-chartreuse-barracuda
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-yellow-coral.sh
        container: qc.ver_bumpy-chestnut-butterfly
