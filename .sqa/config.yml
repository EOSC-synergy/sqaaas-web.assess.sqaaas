      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-peach-rat.sh
        container: qc.met_sleepy-linen-duck
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-aquamarine-barb.sh
        container: qc.sty_flabby-purple-bobcat
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cyan-mole.sh
        container: qc.sty_lumpy-apricot-wolverine
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-pear-hyena.sh
        container: qc.ver_chewy-amethyst-wombat
