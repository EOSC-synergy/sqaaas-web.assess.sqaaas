config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-red-mist.sh
        container: qc.acc_chummy-silver-rottweiler
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-eggplant-shrimp.sh
        container: qc.doc_lanky-tangerine-akbash
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-viridian-newfoundland.sh
        container: qc.doc_squeaky-silver-cow
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-malachite-wolverine.sh
        container: qc.doc_breezy-smalt-peccary
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-cream-husky.sh
        container: qc.lic_pokey-wheat-balinese
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-lavender-javanese.sh
        container: qc.met_ready-chestnut-eel
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-periwinkle-whippet.sh
        container: qc.sty_sleazy-magenta-dalmatian
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-black-impala.sh
        container: qc.sty_shaky-champagne-clam
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-heliotrope-sloth.sh
        container: qc.ver_wheezy-beige-woodlouse
timeout: 5400
