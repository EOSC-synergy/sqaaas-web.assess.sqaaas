config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-yellow-malamute.sh
        container: qc.acc_bluesy-malachite-chihuahua
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-pumpkin-eagle.sh
        container: qc.doc_bluesy-zucchini-dodo
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-blue-frigatebird.sh
        container: qc.doc_flabby-copper-oyster
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-white-javanese.sh
        container: qc.doc_skanky-amethyst-monkey
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-green-buffalo.sh
        container: qc.lic_thirsty-teal-eagle
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-heliotrope-sparrow.sh
        container: qc.met_lanky-lilac-drever
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-emerald-neanderthal.sh
        container: qc.sty_goopy-lemon-dingo
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-dandelion-hamster.sh
        container: qc.sty_wimpy-amaranth-cockroach
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-khaki-antelope.sh
        container: qc.ver_gamy-wisteria-angora
timeout: 5400
