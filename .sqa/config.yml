        - /usr/bin/env sh .sqa/script.tacky-dandelion-rat.sh
        container: qc.sty_stinky-cerulean-spitz
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-fuchsia-hound.sh
        container: qc.sty_scaly-silver-mule
