        - /usr/bin/env sh .sqa/script.grumpy-grey-starfish.sh
        container: qc.acc_ugly-razzmatazz-husky
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-peach-uakari.sh
        container: qc.doc_sleepy-eggplant-ant
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-bistre-armadillo.sh
        container: qc.doc_sleepy-harlequin-bongo
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-taupe-vole.sh
        container: qc.doc_baggy-asparagus-mau
