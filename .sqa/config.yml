      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-bistre-eel.sh
        container: qc.met_gimpy-pumpkin-setter
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-maroon-dog.sh
        container: qc.sty_flaky-linen-labradoodle
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-seashell-terrier.sh
        container: qc.sty_lousy-denim-meerkat
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-ultramarine-flamingo.sh
        container: qc.ver_paltry-seashell-dogfish
