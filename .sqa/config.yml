        - /usr/bin/env sh .sqa/script.pretty-pear-beaver.sh
        container: qc.doc_shaggy-peach-ragdoll
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-azure-toad.sh
        container: qc.doc_hilly-yellow-frigatebird
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-ivory-zebu.sh
        container: qc.doc_lumpy-indigo-rattlesnake
