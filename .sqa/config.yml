        - /usr/bin/env sh .sqa/script.gloppy-wisteria-mammoth.sh
        container: qc.acc_snippy-cinnamon-emu
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-puce-newfoundland.sh
        container: qc.doc_sleazy-gold-lizard
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-puce-dingo.sh
        container: qc.doc_homey-purple-capybara
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-seashell-hamster.sh
        container: qc.doc_tacky-grey-cockroach
