      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-cinnamon-chinook.sh
        container: qc.met_shaggy-amaranth-coyote
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-cream-drever.sh
        container: qc.sty_leaky-sapphire-bee
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-black-emu.sh
        container: qc.sty_grumpy-olive-labradoodle
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-orange-kiwi.sh
        container: qc.ver_sunny-grey-fousek
