config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-smalt-dog.sh
        container: qc.acc_cloudy-olive-meerkat
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-goldenrod-nightingale.sh
        container: qc.doc_zippy-cinnamon-vole
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-aquamarine-abyssinian.sh
        container: qc.doc_flimsy-scarlet-havanese
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-heliotrope-bison.sh
        container: qc.doc_cheeky-lavender-moose
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-apricot-bullfrog.sh
        container: qc.lic_chewy-cinnabar-chin
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-russet-okapi.sh
        container: qc.met_nippy-pear-civet
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-ecru-chin.sh
        container: qc.sty_sleazy-carmine-beagle
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-plum-caracal.sh
        container: qc.sty_bluesy-persimmon-iguana
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-tan-chameleon.sh
        container: qc.ver_wheezy-brass-bombay
timeout: 5400
