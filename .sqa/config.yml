config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-teal-cassowary.sh
        container: qc.acc_wimpy-xanthic-dollar
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-cobalt-wolverine.sh
        container: qc.doc_messy-beige-axolotl
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-tan-spoonbill.sh
        container: qc.doc_snippy-gamboge-burmese
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-cornflower-kingfisher.sh
        container: qc.doc_cloudy-persimmon-forest
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-orange-sparrow.sh
        container: qc.lic_snippy-thistle-fly
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-lavender-catfish.sh
        container: qc.met_cranky-eggplant-numbat
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-linen-akita.sh
        container: qc.sty_trippy-azure-wildebeest
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-asparagus-bat.sh
        container: qc.sty_wheezy-blue-chihuahua
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-olive-macaw.sh
        container: qc.ver_stinky-indigo-leopard
timeout: 5400
