config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.11
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-mauve-kiwi.sh
        container: qc.acc_scanty-tomato-insect
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-mustard-newt.sh
        container: qc.doc_lanky-tangerine-duck
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-corn-hummingbird.sh
        container: qc.doc_skanky-emerald-wolverine
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-scarlet-guppy.sh
        container: qc.doc_homely-cinnamon-cockroach
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-mauve-budgerigar.sh
        container: qc.lic_cozy-xanthic-crab
  QC.Met:
    repos:
      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-periwinkle-flamingo.sh
        container: qc.met_paltry-cardinal-squid
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-dandelion-hamster.sh
        container: qc.sty_snappy-cornflower-dormouse
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-wheat-chamois.sh
        container: qc.sty_craggy-cinnabar-mastiff
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-carmine-moose.sh
        container: qc.ver_skanky-red-loon
timeout: 5400
