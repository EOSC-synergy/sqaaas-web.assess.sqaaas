config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-goldenrod-lionfish.sh
        container: qc.acc_bluesy-eggplant-dolphin
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-alizarin-dachsbracke.sh
        container: qc.doc_homely-purple-numbat
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-eggplant-tang.sh
        container: qc.doc_nippy-amaranth-bonobo
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-aqua-tamarin.sh
        container: qc.doc_scanty-taupe-olm
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-puce-binturong.sh
        container: qc.lic_craggy-ochre-monkey
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-mustard-hedgehog.sh
        container: qc.met_lanky-peach-frise
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-flax-mandrill.sh
        container: qc.sty_shabby-periwinkle-dormouse
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cardinal-fish.sh
        container: qc.sty_tasty-jade-camel
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-bronze-bonobo.sh
        container: qc.ver_crabby-rose-molly
timeout: 5400
