      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-brown-slug.sh
        container: qc.sty_cloudy-seashell-wrasse
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-firebrick-bordeaux.sh
        container: qc.sty_flabby-cream-bison
  QC.Ver:
