    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-flax-wombat.sh
        container: qc.sty_wheezy-brass-caracal
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-harlequin-mouse.sh
        container: qc.sty_droopy-eggplant-greyhound
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-red-sparrow.sh
        container: qc.ver_ready-amber-indri
