config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.1.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-chocolate-bison.sh
        container: qc.acc_paltry-smalt-budgerigar
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-vermilion-lemming.sh
        container: qc.doc_snippy-white-hyrax
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-gold-ibis.sh
        container: qc.doc_hilly-silver-ray
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-bronze-gar.sh
        container: qc.doc_dorky-taupe-akbash
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-flax-wolf.sh
        container: qc.lic_flimsy-magenta-bear
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-amaranth-catfish.sh
        container: qc.met_sleepy-periwinkle-coral
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-teal-walrus.sh
        container: qc.sty_gamy-magnolia-gorilla
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-chestnut-albatross.sh
        container: qc.sty_beady-razzmatazz-dragonfly
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-bronze-coral.sh
        container: qc.ver_gloppy-denim-whale
timeout: 5400
