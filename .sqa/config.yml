config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-brown-mastiff.sh
        container: qc.acc_snoopy-flax-dhole
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-taupe-horse.sh
        container: qc.doc_grumpy-platinum-beetle
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-pink-butterfly.sh
        container: qc.doc_flimsy-tangerine-civet
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-cinnamon-starfish.sh
        container: qc.doc_ugly-firebrick-harrier
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-xanthic-bordeaux.sh
        container: qc.lic_greasy-periwinkle-catfish
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-rust-gerbil.sh
        container: qc.met_shaggy-gold-giraffe
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-cyan-bongo.sh
        container: qc.sty_bumpy-olive-toad
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.homely-yellow-hyrax.sh
        container: qc.sty_squeaky-coral-uakari
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-teal-chamois.sh
        container: qc.ver_greasy-ultramarine-seal
timeout: 5400
