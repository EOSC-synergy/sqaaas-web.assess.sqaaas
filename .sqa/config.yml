      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-peach-baboon.sh
        container: qc.sty_snappy-white-javanese
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.surly-rust-fousek.sh
        container: qc.sty_frumpy-auburn-echidna
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-indigo-wolfhound.sh
        container: qc.ver_tasty-harlequin-coati
