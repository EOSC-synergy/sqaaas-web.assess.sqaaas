      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-flax-antelope.sh
        container: qc.sty_clammy-wheat-hyrax
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-scarlet-tarantula.sh
        container: qc.sty_beady-amaranth-boar
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-chestnut-grouse.sh
